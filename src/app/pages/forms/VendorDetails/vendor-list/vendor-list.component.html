  <div id="database-table">
   
    <table datatable [dtOptions]= "dtoptions" class="row-border hover" [dtTrigger]= "dtTrigger">
      <thead>
        <tr>
          <th>No</th>
          <th>Company Name</th>
          <th>User Name</th>
          <th>Email Address</th>
          <th>Mobile Number</th>
          <th>Address</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datas ;let i=index">
            <td style="width: 1%">{{i+1}}</td>
            <td>{{ item.companyName}}</td>
            <td>{{ item.userName }}</td>
            <td style="max-width: 150px; word-wrap: break-word;">{{ item.email }}</td>
            <td>{{ item.mobille }}</td>
            <td style="max-width: 200px; word-wrap: break-word;">{{ item.address }}</td>
            <!-- <td style="width: 15%">
              <button nbTooltip="VIEW" (click)="viewmodelDetail(item.id)" class="button-border-hide">
                <img id="profile-img" src="assets/images/eye1.png" class="" style="width: 34px;"/>
              </button>
            </td> -->
        </tr>
      </tbody>
    </table>
</div>
